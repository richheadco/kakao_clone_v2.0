<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95d86215a5.js" crossorigin="anonymous"></script>
    <title>Friends / Kakao Clone</title>
</head>
<body>
<!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>    
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

<!-- Friends 제목 부분 -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="heater__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
<!-- main part (friends menu를 나타내는 부분)-->
    <main class="friends">

<!-- friends 페이지에서 이용자의 프로필과 정보를 표시하는 부분 (내 프로필) -->
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Yoo Yong Seon
                        </span>
                        <span class="friend__status">
                            richheadco
                        </span>
                    </div>     
                </div>
            </div>
        </header>

<!-- 플러스 친구 -->
        <div class="friends__plus-friend">
            <h5 class="friends__title">Plus Friend</h5>
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                        </div>
                    </div> 
                </div>
        </div>

<!-- 친구 목록 -->
        <ul class="friends__list">
            <h5 class="friends__title">14 Friends</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Yoo Yong Seon
                        </span>
                        <span class="friend__status">
                            richheadco
                        </span>
                    </div>
                </div>

<!-- friend's music profile -->
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            Ambition(Ambition Music)
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>

            </li>
        </ul>
    </main>

<!-- bottom part -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
